<div class="container">
<br>
<div class="row mb-3">
    <div class="col-6">
        <input type="text" ng-model= "keyword" ng-keyup ="changeKeyword()"class="form-control" placeholder="Tìm kiếm theo tên môn học">
    </div>
</div>
<div class="row">
    <div class="col-3 mb-3" ng-repeat="sub in subjects">
        <div class="card" >
            <img src="lib/images/logos/{{sub.Logo}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{sub.Name}}</h5>
              <a href="#!/kiem-tra/{{sub.Code}}" class="btn btn-primary justify-content-center d-flex">Bài kiểm tra</a>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
    
  </nav>
  <hr>
</div>
